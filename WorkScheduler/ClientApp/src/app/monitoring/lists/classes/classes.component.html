<div class="up-control">
  <ng-select [items]="allAcademicYears"
    style="width: 500px"
    placeholder="Выберите учебный год"
    bindLabel="name"
    [(ngModel)]="selectedAcademicYear"               
    [clearable]="true">
  </ng-select>

  <button type="button" [disabled]="!selectedAcademicYear" (click)="openModal(add)" class="btn btn-success top-item"><span class="glyphicon glyphicon-plus"></span> Создать класс в {{selectedAcademicYear?.name}} учебном году</button>&nbsp;
</div>

<div>
  <h3>1 класс</h3> 
  <button type="button" (click)="openModal(addStudents)" class="btn btn-link top-item"><span class="glyphicon glyphicon-plus"></span> Добавить учеников </button>&nbsp;
      <div>
        <table class="table">
          <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Иванов </td>
              <td>вкакуак</td>
              <td>
                <a title="Исключить из класса в выбранном учебном году" href="javascript:void(0)"><span style="color: rgb(255, 150, 45)" class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>



<ng-template #add>
  <div class="modal-header"> 
      <h4 class="modal-title pull-left">Создать класс</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <div style="margin-top: -10px">
          Наименование:
          <input type="text" [(ngModel)]="newClass.name" class="form-control" placeholder="Например, 5Б класс">
      </div>

      <div style="text-align:center; margin-top: 15px;">
          <button type="button" (click)="closeModal()" class="btn btn-danger">Отмена</button>
          <button type="button" (click)="addTicket()" class="btn btn-success">Создать класс</button>
      </div>
  </div>

</ng-template>


<ng-template #addStudents>
  <div class="modal-header"> 
      <h4 class="modal-title pull-left">Добавить учеников</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      
    <div style="display: flex">
      <ng-select [items]="allStudents"
          style="width: 100%"
          placeholder="Начните вводить фамилию имя или отчество для поиска ученика"
          bindLabel="fullName"
          [(ngModel)]="foundStudent" 
          (ngModelChange)="addFoundStudentToAddList()"              
          [clearable]="true">
      </ng-select>
    </div>

      <ol style="padding-left: 15px; padding-top: 15px;">
          <li *ngFor="let student of studentsToAdd">
              {{student.fullName}}
              <a class="action-icons" href="javascript:void(0)" style="color: rgb(255, 159, 49)" (click)="excludeStudentFromAddList(student)">  (не добавлять)</a>
          </li>
      </ol>

      <div style="text-align:center; margin-top: 15px;" *ngIf="this.studentsToAdd.length > 0">
          <button type="button" (click)="closeModal()" class="btn btn-danger">Отмена</button>
          <button type="button" (click)="bindStudentsToClass()" class="btn btn-success">Добавить выбранных учеников в класс</button>
      </div>
  </div>

</ng-template>
