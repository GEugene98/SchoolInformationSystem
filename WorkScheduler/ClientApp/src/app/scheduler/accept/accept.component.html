<h1>Планы для утверждения</h1>
<div *ngFor="let schedule of schedules">
  <app-confirm-accept-schedule [schedule]="schedule"
                               [accept]="true"
                               (execute)="accept($event)"
                               (cancel)="cancel($event)">
  </app-confirm-accept-schedule>
</div>

<p-toast [baseZIndex]="1000"></p-toast>
