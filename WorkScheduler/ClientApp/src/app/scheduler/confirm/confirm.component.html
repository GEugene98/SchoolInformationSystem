<h1>Планы для согласования</h1>
<div *ngFor="let schedule of schedules">
  <app-confirm-accept-schedule
                               [schedule]="schedule"
                               [accept]="false"
                               (execute)="confirm($event)"
                               (cancel)="cancel($event)">
  </app-confirm-accept-schedule>
</div>
<p-toast [baseZIndex]="1000"></p-toast>
