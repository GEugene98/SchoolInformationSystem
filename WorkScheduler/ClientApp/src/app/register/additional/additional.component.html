<div>
  <h1>Журнал дополнительного образования</h1>
  <app-register-params
    [allAcademicYears]="allAcademicYears"
    [associations]="associations"
    (selectedAcademicYearChanged)="loadAssociations($event)"
    (selectedAssociationChanged)="loadGroups($event)"
    [groups]="groups">
  </app-register-params>
  <div class="pane">
    <button type="button" class="btn btn-primary">Сформировать документ</button>
  </div>
  <div class="tabs">
    <tabset>
      <tab heading="Журнал">
        <app-register-table></app-register-table>
      </tab>
      <tab heading="Календарно-тематическое планирование">
        <app-register-planing></app-register-planing>
      </tab>
    </tabset>
  </div>
</div>
